<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>División de página</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      position: relative;
      width: 100%;
      height: 33vh; /* Cada sección ocupa un tercio de la altura de la pantalla */
    }

    .blurred-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      filter: blur(10px); /* Desenfoque */
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
    }

    .button {
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Parte media ajustada */
    .middle {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0; /* Ajuste automático según el contenido */
    }

    .middle p {
      font-size: 24px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .p-3 {
      padding: 20px;
    }
  </style>
</head>
<body>
    <div class="container d-flex">
        <div class="p-3 text-center justify-content-center" style="width: 35rem; border-radius: 20px;">
            <!-- Parte superior -->
            <div class="section">
                <div class="blurred-image" style="background-image: url('images/cargando_1.jpeg');"></div>
                <div class="content">
                  <button class="button">Botón 1</button>
                </div>
            </div>

            <!-- Parte central -->
            <div class="middle">
                <p>Tu frase aquí</p>
            </div>

            <!-- Parte inferior -->
            <div class="section">
                <div class="blurred-image" style="background-image: url('images/cargando_2.jpeg');"></div>
                <div class="content">
                  <button class="button">Botón 2</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
