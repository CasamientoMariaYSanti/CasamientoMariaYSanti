<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas por bloques</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        .pregunta { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .pregunta.mostrar { opacity: 1; transform: translateY(0); }
        .opciones button { display: block; width: 100%; margin: 5px 0; padding: 10px; border: none; border-radius: 8px; background-color: #eee; cursor: pointer; transition: background-color 0.3s; }
        .opciones button:hover { background-color: #d0d0d0; }
        #siguiente, #terminar { padding: 10px 20px; border: none; border-radius: 8px; background-color: #4CAF50; color: white; cursor: pointer; margin-top: 20px; }
        #terminar { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div id="contenedor"></div>
    <button id="siguiente">Siguiente</button>
    <button id="terminar" style="display:none;">Terminar</button>

    <script>
        const preguntas = [
            { texto: "¿Pregunta 1?", opciones: ["A1", "B1", "C1", "D1"] },
            { texto: "¿Pregunta 2?", opciones: ["A2", "B2", "C2", "D2"] },
            { texto: "¿Pregunta 3?", opciones: ["A3", "B3", "C3", "D3"] },
            { texto: "¿Pregunta 4?", opciones: ["A4", "B4", "C4", "D4"] },
            { texto: "¿Pregunta 5?", opciones: ["A5", "B5", "C5", "D5"] },
            { texto: "¿Pregunta 6?", opciones: ["A6", "B6", "C6", "D6"] },
            { texto: "¿Pregunta 7?", opciones: ["A7", "B7", "C7", "D7"] },
            { texto: "¿Pregunta 8?", opciones: ["A8", "B8", "C8", "D8"] },
            { texto: "¿Pregunta 9?", opciones: ["A9", "B9", "C9", "D9"] },
            { texto: "¿Pregunta 10?", opciones: ["A10", "B10", "C10", "D10"] },
            { texto: "¿Pregunta 11?", opciones: ["A11", "B11", "C11", "D11"] },
            { texto: "¿Pregunta 12?", opciones: ["A12", "B12", "C12", "D12"] },
            { texto: "¿Pregunta 13?", opciones: ["A13", "B13", "C13", "D13"] },
            { texto: "¿Pregunta 14?", opciones: ["A14", "B14", "C14", "D14"] },
            { texto: "¿Pregunta 15?", opciones: ["A15", "B15", "C15", "D15"] },
        ];

        let indice = 0;

        function mostrarPreguntas() {
            const contenedor = document.getElementById("contenedor");
            contenedor.innerHTML = "";
            const bloque = preguntas.slice(indice, indice + 4);

            bloque.forEach((preg, i) => {
                const div = document.createElement("div");
                div.className = "pregunta";
                div.innerHTML = `<h3>${preg.texto}</h3>`;

                const opcionesDiv = document.createElement("div");
                opcionesDiv.className = "opciones";

                preg.opciones.forEach(opcion => {
                    const btn = document.createElement("button");
                    btn.textContent = opcion;
                    opcionesDiv.appendChild(btn);
                });

                div.appendChild(opcionesDiv);
                contenedor.appendChild(div);

                // Añadir animación con pequeño retraso
                setTimeout(() => div.classList.add("mostrar"), i * 100);
            });

            if (indice + 4 >= preguntas.length) {
                document.getElementById("siguiente").style.display = "none";
                document.getElementById("terminar").style.display = "inline-block";
            }
        }

        document.getElementById("siguiente").addEventListener("click", () => {
            indice += 4;
            mostrarPreguntas();
        });

        document.getElementById("terminar").addEventListener("click", () => {
            alert("¡Gracias por completar las preguntas!");
            // Aquí podrías redirigir o guardar respuestas.
        });

        mostrarPreguntas();
    </script>
</body>
</html>
